<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>경기도 박물관</title>

        <link rel="stylesheet" href="./css/exhibition.css" />
        <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script defer src="./js/common.js"></script>
    </head>
    <body>
        <!--header-->
        
        <!--header-->

        <main>
            <div class="bgtext-wrap">
                <div class="bgtext"><img src="./images/bgtext/exhibiton.svg" alt=""></div>
            </div>

            <div class="sub-header-title">
                <h2>전시</h2>
            </div>

            <div class="main-inner">

                <div class="achive-link">
                    <a href="#" class="achive">아카이브 <img src="./images/common/ic-arrow-right-green-24-dp.svg" alt="" /></a>
                </div>

                <!--미구현 페이지(아카이브)-->
                <!--라인 넣어야함-->

                <div class="ex-local-content-wrap">
                    <div class="ex-local-content">
                        <a href="#">
                            <!--미구현링크-->
                            <div class="ex-local-img-wrap">
                                <img src="./images/link/ex1.jpg" alt="전시장사진1" />
                            </div>
                            <div class="ex-local-text-wrap">
                                <span class="badge">온라인전시</span>
                                <h4>상설전시실 VR 온라인 전시</h4>
                                <p><b>기간</b> 2020.12.10(목) ~ 2030.12.31(화)</p>
                                <p><b>장소</b> 경기도박물관 상설전시실</p>
                            </div>
                        </a>

                        <a href="#">
                            <!--미구현링크-->
                            <div class="ex-local-img-wrap">
                                <img src="./images/link/ex2.jpg" alt="전시장사진1" />
                            </div>
                            <div class="ex-local-text-wrap">
                                <span class="badge">상시전시</span>
                                <h4>상설 전시</h4>
                                <p><b>기간</b>2020.08.04(화) ~ 2025.12.31(수)</p>
                                <p><b>장소</b>1층, 2층 상설전시실</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <div class="newsletter">
            <h2>뉴스레터</h2>
            <p>박물관의 새로운 소식을 받으시려면 뉴스레터에 가입해 주세요</p>
            <div class="subscription">
                <input id="email" type="text" placeholder="이메일을 입력해주세요."/>
                <button id="emailBtn" type="submit">구독하기</button>
            </div>
            
            <p class="email-check-text"></p>
        </div>
        <!--footer-->
        
        <!--footer-->

        <!--aside upbtn-->
        <aside class="upbtnside">
            <div class="upbtn">
                <img src="./images/common/ic-angle-up-white-24-dp.svg" alt="위로가기버튼" />
            </div>
        </aside>
        <!--aside upbtn-->
    </body>
</html>
